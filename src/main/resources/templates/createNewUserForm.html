<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <title>Buy a Car !</title>
</head>
<body>
    <div class="container">
      
        <div class="row">
            <h1 class="text-center mb-5 mt-5">Buy a Car ! </h1>
        </div>
        <div class="container ml-6">
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" th:href="@{/api/cars}">HOME</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="#">BEST OFFERS</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="#">CONTACT US</a>
                <a class="flex-sm-fill text-sm-center nav-link addNew" th:href="@{/api/cars/new}">ADD NEW OFFER !</a>
                <a class="flex-sm-fill text-sm-center nav-link btn btn-primary" th:href="@{/api/cars/login}">LOGIN</a>
              </nav>
        </div>
        <div class="container row justify-content-center mt-5">
            <form th:action="@{/api/cars/addNewUser}" th:object="${user}" method="POST">
                <div class="form-group row container">
                    <div class="col-5">Username</div>
                    <div class="col-5">  <input type="text" class="text-center" id="username" th:field="*{username}" placeholder="USERNAME"></div>
                </div>
                <div class="form-group row container">
                    <div class="col-5">Password</div>
                    <div class="col-5">  <input type="password" class="text-center" id="password" th:field="*{password}" placeholder="USERNAME"></div>
                </div>
                <div class="form-group row container justify-content-center mt-2">
                    <div><input type="submit" name="userSubmit" id="userSubmit" class="btn btn-primary" value="CREATE"></div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
