<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <title>Buy a Car !</title>
</head>
<body>
    <div class="container">
      <div class="row container justify-content-around">
         <div class="col-4"><h1 class="text-center mb-5 mt-5">Buy a Car ! </h1></div>
         <div class="col-4 hello" sec:authorize="isAuthenticated">Hello <span sec:authentication="name" style="text-decoration:underline"></span></div>
     </div>
        <div class="container ml-6">
         <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" th:href="@{/api/cars}">HOME</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">BEST OFFERS</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">CONTACT US</a>
            <a class="flex-sm-fill text-sm-center nav-link addNew" th:href="@{/api/cars/new}">ADD NEW OFFER !</a>
            <a class="flex-sm-fill text-sm-center nav-link" th:href="@{/api/cars/createNewUser}" sec:authorize="isAnonymous()">REGISTER</a>
            <a class="flex-sm-fill text-sm-center nav-link btn btn-primary" th:href="@{/login}" sec:authorize="isAnonymous()">LOGIN</a>
            <a class="flex-sm-fill text-sm-center nav-link btn btn-primary" sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a>
          </nav> 
          <hr>
        </div>
        <div class="row container  ml-5 mt-5 justify-content-left"  style="font-size:20px">
                <div class="col-3">
                    Username : <span th:text="${user.username}"></span>
                </div>
                <div class="col-3" th:each="role : ${user.roles}">
                    Role : <span th:text="${#strings.substring(role,5)}"></span>
                </div>
                <div class="w-100"></div>
                <div class="col-6 mt-3">
                    <a th:href="@{/api/cars/user/{id}/changePassword (id=${user.id})}" class="btn btn-primary">CHANGE PASSWORD</a>
                </div>
        </div>       
    </div>
</body>
</html>
