<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <title>Buy a Car !</title>
</head>
<body>
    <div class="container">
      <div class="row container justify-content-around">
         <div class="col-4"><h1 class="text-center mb-5 mt-5">Buy a Car ! </h1></div>
         <div class="col-4 hello" sec:authorize="isAuthenticated">Hello <span sec:authentication="name" style="text-decoration:underline"></span></div>
     </div>
        <div class="container ml-6">
         <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" th:href="@{/api/cars}">HOME</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">BEST OFFERS</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">CONTACT US</a>
            <a class="flex-sm-fill text-sm-center nav-link addNew" th:href="@{/api/cars/new}">ADD NEW OFFER !</a>
            <a class="flex-sm-fill text-sm-center nav-link" th:href="@{/api/cars/createNewUser}" sec:authorize="isAnonymous()">REGISTER</a>
            <a class="flex-sm-fill text-sm-center nav-link btn btn-primary" th:href="@{/login}" sec:authorize="isAnonymous()">LOGIN</a>
            <a class="flex-sm-fill text-sm-center nav-link btn btn-primary" sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a>
          </nav>
          <hr>
        </div>
        <div class="container row mt-5">
           <div class="row ">
            <div class="col-5">
                <img th:src="${car.carPhotoUrl}" alt="#">
            </div>
            <div class="col-5 align-self-center">
                <h2 th:text="${car.carTitle}"></h2>
            </div>
           </div>
            <div class="w-100"></div>
            <div class="row justify-content-left container mt-5 spec-list">
                <div class="col-3">
                   <p>Model Year : <span th:text="${car.yearModel}"></span></p>
                </div>
                <div class="col-3">
                    <p>Mileage : <span th:text="${car.mileage}"></span> km</p>
                 </div>
                 <div class="col-3">
                    <p>Engine type : <span th:text="${car.engineType}"></span></p>
                 </div>
                 <div class="col-3">
                    <p>Capacity : <span th:text="${car.engineCapacity}"></span> cm<sup>3</sup></p>
                 </div>
                 <div class="col-3">
                    <p>Power : <span th:text="${car.yearModel}"></span> hs</p>
                 </div>
                 <div class="col-3">
                    <p>Gearbox : <span th:text="${car.gearboxType}"></span></p>
                 </div>
                 <div class="col-3">
                    <p>Drive : <span th:text="${car.driveType}"></span></p>
                 </div>
                 <div class="col-3">
                    <p>Color : <span th:text="${car.colour}"></span></p>
                 </div>
                 <div class="col-3">
                    <p>Damaged : <span th:text="${car.isDamaged}"></span></p>
                 </div>
            </div>
           <div class="row justify-content-center container mt-2"sec:authorize="isAuthenticated()" th:if="${canDelete}">
            <a class="col-4 align-self-center btn btn-danger" th:href="@{/api/cars/delete/{id}(id=${car.id})}" style="color:white; font-size:24px">
               DELETE
            </a>
            <div class="w-100 mb-2"></div>
            <a class="col-4 align-self-center btn btn-primary" th:href="@{/api/cars/edit/{id}(id=${car.id})}" style="color:white; font-size:24px">
               EDIT
            </a>
         </div>
         <div class="row justify-content-center container mt-2" th:unless="${canDelete}">
            <a class="col-4 align-self-center btn btn-danger" style="color:white; font-size:24px">
               Buy now ! 
            </a>
        </div>
        </div>
           

        </div>
    </div>
</body>
</html>
